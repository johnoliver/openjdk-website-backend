plugins {
    id 'groovy'
    id 'application'
}

task wrapper(type: Wrapper) {
    gradleVersion = '5.3'
}

group 'net.adoptopenjdk.release'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application {
    mainClassName = 'net.adoptopenjdk.release.UploadFiles'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    compile 'org.kohsuke:github-api:1.95'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
